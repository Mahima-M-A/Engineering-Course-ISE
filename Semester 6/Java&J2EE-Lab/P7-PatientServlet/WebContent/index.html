<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Patients DB</title>
</head>
<body>
	<h1>Add New Patient</h1>
	<form action="InsertServlet" method="post">
	<table>
	<tr><td>Name:</td><td><input type="text" name="name"/></td></tr>
	<tr><td>Age:</td><td><input type="number" name="age"/></td></tr>
	<tr><td>Date of admission(yyyy-MM-dd):</td><td><input type="date" name="date"/></td></tr>
	<tr><td>Cause of admission:</td><td><input type="text" name="cause"/></td></tr>
	<tr><td>Doctor diagnosed:</td><td><input type="text" name="doctor"/></td></tr>
	<tr><td>Treatment proposed:</td><td><input type="text" name="treatment"/></td></tr>
	<tr><td colspan="2"><input type="submit" value="Add"/></td></tr>
	</table>
	</form>
	
	<br/>
	<a href="ViewServlet">View Patients</a>
</body>
</html>
